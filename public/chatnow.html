<body>





  <div class="modal fade modal-p-bottom" id="send-image" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Send Image</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center justify-content-center">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">URL</span>
            </div>
            <input type="text" id="txtURL" class="form-control image-data" placeholder="Image URL" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <img class="img-fluid mx-auto w-30 " id="imgPreview" />
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-primary send-image">Send</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="changeProfle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">URL</span>
            </div>
            <input type="text" class="form-control image-url" placeholder="Image URL" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
        </div>
        <img class="img-fluid rounded-circle mx-auto w-30 mb-2" id="profile-preview" />
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-primary ch-profile">Change Profle</button>
        </div>
      </div>
    </div>
  </div>

  <div class="home-page__content messages-page" style="z-index: 1;">
    <div class="container-fluid h-100">
      <div class="row px-0 h-100">
        <!-- start message list section  -->
        <div class="col-12 col-md-4 col-lg-5 col-xl-3 px-0 messages-page__list-scroll">

            <div class="messages-page__dark-mode-toogler ml-5">

                  fill="#f68b3c" />
              </svg>
            </div>
            <button type="button" class="btn text-secondary" data-toggle="modal" data-target="#changeProfle">
              <ion-icon name="person-circle-outline" style="font-size: 2.2rem;"></ion-icon>
            </button>


          </div>
          <div class="messages-page__search mb-0 px-3 pb-3">
            <div class="custom-form__search-wrapper">
              <input type="text" class="form-control custom-form search" id="search" placeholder="Search user"

              <button type="submit" class="custom-form__search-submit">

                    fill="#f68b3c" />
                </svg>
              </button>
            </div>
          </div>

          <ul class="messages-page__list pb-5 px-1 px-md-3 online-users">

                </li> -->
          </ul>
        </div>
